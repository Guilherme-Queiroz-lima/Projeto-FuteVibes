<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuteVibes/Login</title>
    <link rel="stylesheet" href="CSS/Login.css">
</head>

<body>
    <div class="imagemCorpo">
    
        <div class="ArmazenamentoLogin">
            <div class="imagem">
                <img src="imagens/image-removebg-preview (2).png" alt="Logo">

            </div>
            <p>Login</p>
            <div class="inputs">
                <p>Coloque o seu email</p>
                <input type="text" placeholder="Coloque o seu email"> <br>
              
                <p>Coloque a sua senha</p>
                <input type="password" id="input_senha" placeholder="Coloque a sua senha">
                <button onclick="VerSenha()">
                    Ver Senha
                </button>

              
            
            </div>
    
            <div class="botao">
                <button onclick="Logar()">Entrar</button>
            </div>
        </div>
    </div>
   
</body>

</html>
<script>
    function VerSenha(){
    var InputSenha = input_senha
    if(InputSenha.type=== "password"){
        InputSenha.type = "text"
    }else{
        InputSenha.type = "password"
    }
    }
</script>
