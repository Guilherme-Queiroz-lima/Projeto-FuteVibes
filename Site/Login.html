<body>
    <div class="imagemFundo">
        <div class="ParteCima">
            <h1>FUTE<span class="vibes">VIBES</span></h1>
        </div>
        <div class="ParteBaixo">
            <div class="armazenamentoInformacoes">
                <div class="header">
                    <img src="imagens/seta.png" alt="" onclick="VoltarIndex()">

                </div>
                <div class="email">

                <div class="senha">
                    <p>Coloque a sua senha</p>
                    <div class="input-senha">

                        <img src="imagens/olho fechado.png" alt="" onclick="VerSenha()" id="imagem_olho">
                    </div>
                </div>
                    <button>
                        Login
                    </button>
                    <p>Ainda n√£o tem seu login? <a href="Cadastro.html">Cadastre-se agora</a></p>

        </div>

    </div>
   
       
  
</body>

<script>
    function VoltarIndex(){
         window.location.href = "index.html"
    }
    function VerSenha(){
    var InputSenha = input_senha

    if(InputSenha.type=== "password"){
        InputSenha.type = "text"
    
    }else{
        InputSenha.type = "password"
    
    }
    }
</script>
